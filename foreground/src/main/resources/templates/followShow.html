<!DOCTYPE html>
<html lang="en">
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>

    <title>Template HTML</title>

    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport'/>
</head>
<body>

<div th:replace="header :: header(1)"></div>

<div class="page-header header-filter header-small" data-parallax="true" style="background-image: url('images/city.jpg');"></div>

<div class="main main-raised">
    <div class="profile-content">
        <div class="container">

            <div class="col-md-4" th:each="ab01:${ab01List}">

                <div class="card card-profile" >
                    <div class="card-image">
                            <img class="img" th:src="${ab01.aab107}" style="width: 250px;height:250px;" />
                    </div>

                    <div class="card-content">

                        <a th:href="'sellerInfo.html?id='+${ab01.aab101}">
                            <h5 th:text="${ab01.aab103}"></h5>
                        </a>
                        <p class="card-description" th:text="${ab01.aab111}"></p>

                        <button class="btn btn-info btn-round" th:onclick="|javascript:unFollow('${ab01.aab101}')|">取消关注</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:replace="header :: footer"></div>
<script>
    function unFollow(aab101)
    {
        $.ajax({
            url:"unfollow.html",
            data:{"aab101":aab101},
            success:function (data) {
                if(data)
                {
                    window.location.reload();
                }
                else
                {
                    $("#loginModal").modal();
                }
            }
        })
    }
</script>
</body>
</html>
