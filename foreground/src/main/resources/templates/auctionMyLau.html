<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>收藏的拍卖</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="header :: header(3)"></div>

<div class="zt">
    <div class="container">
        <div class="row">
            <table class="table table-hover">
                <thead>
                <tr>
                    <td>物品</td>
                    <td></td>
                    <td>竞拍底价</td>
                    <td>当前最高价</td>
                    <td>截止时间</td>
                    <td>审核状态</td>
                    <td></td>
                </tr>
                </thead>
                <tbody>
                <tr th:each="ad02:${ad02List}">
                    <td><img th:src="${ad02.aad203}" style="height: 100px; width: 100px; overflow: hidden"></td>
                    <td><h3 th:text="${ad02.aad202}"></h3></td>
                    <td><p th:text="${ad02.aad206}"></p></td>
                    <td><p th:text="${ad02.aad208}"></p></td>
                    <td><p th:text="${#dates.format(ad02.aad211, 'yyyy年MM月dd日 HH:mm')}"></p></td>
                    <td th:switch="${ad02.aad209}">
                        <p th:case="0">未审核</p>
                        <p th:case="1">已通过</p>
                        <p th:case="2">未通过</p>
                        <p th:case="3">已结束</p>
                    </td>
                    <td>
                            <button class="btn btn-info" th:onclick="delMyAuc([[${ad02.aad201}]])">删除</button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
<!--        <div class="row">-->
<!--            <ul class="pager">-->
<!--                <li th:if="${!pre}" class="disabled"><span>上一页</span></li>-->
<!--                <li th:if="${pre}"><a th:href="'auctionConn.html?pageNum=' + ${pageNum - 1}">上一页</a></li>-->
<!--                <li th:if="${next}"><a th:href="'auctionConn.html?pageNum=' + ${pageNum + 1}">下一页</a></li>-->
<!--                <li th:if="${!next}" class="disabled"><span>下一页</span></li>-->
<!--            </ul>-->
<!--        </div>-->
    </div>
</div>
<script src="js/jquery.js"></script>
<script src="js/bootstrap.min.js"></script>
<script>
    function delMyAuc(aad201)
    {
        var data = {aad201: aad201};
        $.ajax({
            url: 'delMyAuc',
            type: 'GET',
            contentType: 'application/json',
            dataType: 'json',
            data: data,
            success: function () {
                alert("删除成功！");
                location.reload();
            },
            error: function () {
                alert("删除失败！");
                location.reload();
            }
        });

    }
</script>
</body>
</html>
