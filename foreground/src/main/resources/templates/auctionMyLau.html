<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport'/>
    <title>发起的竞拍</title>
    <!--     Fonts and icons     -->
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css"/>

    <link href="css/bootstrap.min.css" rel="stylesheet"/>
    <link href="css/material-kit.css?v=1.2.1" rel="stylesheet"/>
</head>
<body class="product-page">
<div th:replace="auctionHeader :: header(3)"></div>

<div class="page-header header-filter header-small" data-parallax="true" style="background-image: url('images/bg_auc.jpg');"></div>

<div class="section section-gray">
    <div class="container">
        <div class="main main-raised main-product">
            <div class="row">
                <div class="col-md-12 col-md-offset-0">
                    <h3 class="card-title text-center">发起的拍卖</h3>
                    <div class="table-responsive">
                        <table class="table">
                            <thead>
                            <tr>
                                <th>物品</th>
                                <th></th>
                                <th>竞拍方式</th>
                                <th class="text-center">竞拍底价</th>
                                <th class="text-center">当前最高价</th>
                                <th class="text-center">截止时间</th>
                                <th class="text-center">审核状态</th>
                                <th></th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="ad02:${ad02List}">
                                <td><img th:src="${ad02.aad203}" style="height: 100px; width: 100px; object-fit: cover;"></td>
                                <td><h3 th:text="${ad02.aad202}"></h3></td>
                                <td><span th:text="${ad02.aad205 == '1'}?'一口价竞拍':'加价竞拍'"></span></td>
                                <td class="text-center"><span th:text="${ad02.aad206}"></span></td>
                                <td class="text-center"><span th:text="${ad02.aad208}"></span></td>
                                <td class="text-center"><span th:text="${#dates.format(ad02.aad211, 'yyyy年MM月dd日 HH:mm')}"></span></td>
                                <td class="text-center" th:switch="${ad02.aad209}">
                                    <p th:case="0">未审核</p>
                                    <p th:case="1">已通过</p>
                                    <p th:case="2">未通过</p>
                                    <p th:case="3">已结束</p>
                                </td>
                                <td class="text-right">
                                    <button type="button" rel="tooltip" class="btn btn-danger" th:onclick="delMyAuc([[${ad02.aad201}]])">取消发布</button>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
<!--                    <div class="row">-->
<!--                        <ul class="pager">-->
<!--                            <li th:if="${!pre}" class="disabled"><span>上一页</span></li>-->
<!--                            <li th:if="${pre}"><a th:href="'auctionConn.html?pageNum=' + ${pageNum - 1}">上一页</a></li>-->
<!--                            <li th:if="${next}"><a th:href="'auctionConn.html?pageNum=' + ${pageNum + 1}">下一页</a></li>-->
<!--                            <li th:if="${!next}" class="disabled"><span>下一页</span></li>-->
<!--                        </ul>-->
<!--                    </div>-->
                </div>
            </div>

        </div>
    </div>
</div>

<div th:replace="auctionHeader::footer"></div>

</body>
<script src="js/jquery.js"></script>
<script src="js/bootstrap.min.js"></script>
<script>
    function delMyAuc(aad201)
    {
        var data = {aad201: aad201};
        $.ajax({
            url: 'delMyAuc',
            type: 'GET',
            contentType: 'application/json',
            dataType: 'json',
            data: data,
            success: function () {
                alert("删除成功！");
                location.reload();
            },
            error: function () {
                alert("删除失败！");
                location.reload();
            }
        });

    }
</script>
</html>
