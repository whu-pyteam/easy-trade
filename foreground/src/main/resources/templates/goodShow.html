<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/login-register.css" rel="stylesheet">
    <style type="text/css">
        .navbar-nav > li > a {
            padding-top: 4px;
            padding-bottom: 0;
            height: 30px;
        }

        .navbar-right > li > a,
        .dropdown-menu > li > a {
            font-size: 12px;
        }

        .navbar {
            min-height: 20px;
        }

        .jumbotron {
            padding-top: 20px;
        }

        .ssl {
            padding-top: 20px;
            padding-bottom: 20px;
        }
    </style>
</head>

<body>

<div th:replace="header::header(${type})"></div>

<div class="ssl">
    <div class="container">
        <div class="col-lg-4">
            <div class="logo pull-left">
                <a href="index.html"><img src="images/logo.jpg" height="45" width="260" alt=""/></a>
            </div>
        </div>
        <div class="col-sm-8">
            <form class="navbar-form navbar-right" role="search">
                <div class="form-group"><input type="text" class="form-control" placeholder="Search">
                    <button type="submit" class="btn btn-default">搜索</button>
                </div>
            </form>
        </div>
    </div>
</div>

<div class="zt">
    <div class="container">
        <div class="row" style="border: 1px solid #E8E8E8; padding-top: 15px; padding-bottom: 15px;">
            <div class="col-lg-5">
                <img th:src="${ac01.aac106}"
                     style="height: 400px; width: 100%; overflow: hidden;" alt=""/>
            </div>
            <div class="col-lg-7">
                <div class="caption">
                    <h3 th:text="${ac01.aac102}"></h3>
                    <p th:text="${ac01.aac103}"></p>
                    <p>
                        <a href="#" class="btn btn-primary" role="button">加入购物车</a>
                        <a href="#" class="btn btn-default" role="button">购买</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="js/jquery.js"></script>
<script src="js/bootstrap.min.js"></script>
</body>

</html>
