<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport'/>
    <title>竞拍物品订单</title>
    <!--     Fonts and icons     -->
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css"/>

    <link href="css/bootstrap.min.css" rel="stylesheet"/>
    <link href="css/material-kit.css?v=1.2.1" rel="stylesheet"/>
    <style type="text/css">
        .form-group {
            margin: 0 0 0 0;
        }
    </style>
</head>
<body class="signup-page">
<div th:replace="auctionHeader::header(3)"></div>

<div class="page-header header-filter" style="background-image: url('images/bg_auc.jpg'); background-size: cover; background-position: top center;">
    <div class="container">
        <div class="row">
            <div class="col-md-10 col-md-offset-1">
                <div class="card card-signup">
                    <h3 class="card-title text-center">竞拍物品订单</h3>
                    <div class="row" style="margin: 30px 0 0 0">
                        <div class="col-md-4 col-md-offset-1">
                            <img th:src="${ad02.aad203}" style="height: 400px; width: 100%; object-fit: cover;" alt=""/>
                        </div>
                        <div class="col-md-5">
                            <form class="form-horizontal" action="" method="">
                                <div class="card-content">
                                    <div class="form-group">
                                        <label class="col-sm-4 control-label">物品名称</label>
                                        <div class="col-sm-8">
                                            <input type="text" class="form-control" th:value="${ad02.aad202}" readonly>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-4 control-label">订单编号</label>
                                        <div class="col-sm-8">
                                            <input type="text" class="form-control" th:value="${ac05.aac502}" readonly>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-4 control-label">订单金额</label>
                                        <div class="col-sm-8">
                                            <div class="col-sm-12 input-group">
                                                <input type="number" step="0.01" class="form-control" th:value="${ac05.aac505}" readonly>
                                                <div class="input-group-addon">元</div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-4 control-label">交易方式</label>
                                        <div class="col-sm-8">
                                            <input type="text" class="form-control" th:value="${ac05.aac504 == 1}?'线下':'快递'" readonly>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-4 control-label">姓名</label>
                                        <div class="col-sm-8">
                                            <input type="text" class="form-control" th:value="${ac05.aac506}" readonly>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-4 control-label">手机号</label>
                                        <div class="col-sm-8">
                                            <input type="text" class="form-control" th:value="${ac05.aac507}" readonly>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-4 control-label">地址</label>
                                        <div class="col-sm-8">
                                            <input type="text" class="form-control" th:value="${ac05.aac509}" readonly>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-4 control-label">备注</label>
                                        <div class="col-sm-8">
                                            <input type="text" class="form-control" th:value="${ac05.aac510}" readonly>
                                        </div>
                                    </div>
                                </div>
                                <div th:if="${isBuy}" class="footer text-center">
                                    <button type="button" th:if="${ac05.aac503 == 0}" class="btn btn-primary btn-round">提醒发货</button>
                                    <button type="button" th:if="${ac05.aac503 == 1}" class="btn btn-primary btn-round" id="taken" th:onclick="takenAuc([[${ad02.aad201}]], [[${ac05.aac501}]])">确认收货</button>
                                    <button type="button" th:if="${ac05.aac503 == 2}" class="btn btn-primary btn-round disabled">已收货</button>
                                </div>
                                <div th:if="${!isBuy}" class="footer text-center">
                                    <button type="button" th:if="${ac05.aac503 == 0}" class="btn btn-primary btn-round" id="taken" th:onclick="deliverAuc([[${ac05.aac501}]])">确认发货</button>
                                    <button type="button" th:if="${ac05.aac503 == 1}" class="btn btn-primary btn-round disabled">已发货</button>
                                    <button type="button" th:if="${ac05.aac503 == 2}" class="btn btn-primary btn-round disabled">已完成</button>
                                </div>
                            </form>
                        </div>

                    </div>
                </div>

            </div>
        </div>
    </div>
</div>

<div th:replace="auctionHeader::footer"></div>

</body>
<!--   Core JS Files   -->
<script src="js/jquery.min.js" type="text/javascript"></script>
<script src="js/bootstrap.min.js" type="text/javascript"></script>
<script src="js/material.min.js"></script>

<!--    Plugin for Date Time Picker and Full Calendar Plugin   -->
<script src="js/moment.min.js"></script>

<!--	Plugin for the Sliders, full documentation here: http://refreshless.com/nouislider/   -->
<script src="js/nouislider.min.js" type="text/javascript"></script>

<!--	Plugin for the Datepicker, full documentation here: https://github.com/Eonasdan/bootstrap-datetimepicker   -->
<script src="js/bootstrap-datetimepicker.js" type="text/javascript"></script>

<!--	Plugin for Select, full documentation here: http://silviomoreto.github.io/bootstrap-select   -->
<script src="js/bootstrap-selectpicker.js" type="text/javascript"></script>

<!--	Plugin for Tags, full documentation here: http://xoxco.com/projects/code/tagsinput/   -->
<script src="js/bootstrap-tagsinput.js"></script>

<!--	Plugin for Fileupload, full documentation here: http://www.jasny.net/bootstrap/javascript/#fileinput   -->
<script src="js/jasny-bootstrap.min.js"></script>

<!--    Control Center for Material Kit: activating the ripples, parallax effects, scripts from the example pages etc    -->
<script src="js/material-kit.js?v=1.2.1" type="text/javascript"></script>
<script>
    function takenAuc(aad201, aac501) {
        var data = {aad201: aad201, aac501: aac501};
        $.ajax({
            url: 'takenAuc',
            type: 'GET',
            data: data,
            contentType: 'application/json',
            dataType: 'json',
            success: function ()
            {
                document.getElementById("taken").innerText = "已收货";
                document.getElementById("taken").classList.add("disabled");
            },
            error: function ()
            {
                alert("确认收货失败！");
                location.reload();
            }
        });
    }
    function deliverAuc(aac501) {
        var data = {aac501: aac501};
        $.ajax({
            url: 'deliverAuc',
            type: 'GET',
            data: data,
            contentType: 'application/json',
            dataType: 'json',
            success: function ()
            {
                document.getElementById("taken").innerText = "已收货";
                document.getElementById("taken").classList.add("disabled");
            },
            error: function ()
            {
                alert("确认收货失败！");
                location.reload();
            }
        });
    }
</script>
</html>
