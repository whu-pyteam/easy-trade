<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>悬赏首页</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/login-register.css" rel="stylesheet">
    <style type="text/css">
        .navbar-brand {
            font-size: 18px;
        }

        .navbar-right > li > a, .dropdown-menu > li > a {
            font-size: 12px;
        }

        .navbar {
            min-height: 20px;
        }

        .navbar-nav > li > a, .navbar-header > a {
            padding-top: 5px;
            height: 30px;
        }

        .jumbotron {
            padding-top: 20px;
        }

        .ssl {
            padding-top: 20px;
            padding-bottom: 20px;
        }


        .conmm{
            white-space: nowrap;
            overflow:hidden;
            text-overflow:ellipsis;
        }
        .cssnn{
            text-align:center;
            padding-left: 10px;
            padding-right: 10px;
            margin:5px 3px 0px 0px;
        }
    </style>

</head>

<body>
<div th:replace="/header :: header(2)"></div>

<div class="ssl">
    <div class="container">
        <div class="col-lg-4">
            <div class="logo pull-left">
                <a href="index.html"><img src="images/logo.jpg" height="45" width="260" alt=""/></a>
            </div>

        </div>
        <div class="col-sm-8">
            <form class="navbar-form navbar-right" role="search"  th:action="@{'/cxk'}">
                <div class="form-group">
                    <input type="text" class="form-control" name="notsure" id="notsure" placeholder="Search">
                    <button type="submit" class="btn btn-default">搜索</button>
                </div>
            </form>
        </div>
    </div>
</div>

<div class="zt">
    <div class="container">
        <div class="row">
            <div class="col-lg-2">
                <div class="left-sidebar">
                    <h2>目录</h2>
                    <div class="panel-group category-products" id="accordian">
                        <!--category-productsr-->

                        <div th:if="${isLogin}">

                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <h4 class="panel-title"><a th:href="@{/forklist}">收藏夹</a></h4>
                            </div>
                        </div>


                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <h4 class="panel-title"><a th:href="@{/myOrder}">我的订单</a></h4>
                            </div>
                        </div>

                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <h4 class="panel-title"><a th:href="@{/ad01Accept}">已接受悬赏</a></h4>
                            </div>
                        </div>
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <h4 class="panel-title"><a th:href="@{/edit}">我的悬赏区</a></h4>
                            </div>
                        </div>

                        </div>

                    </div>
                    <!--/category-products-->
                </div>
            </div>
            <div class="col-lg-10">
                <div class="row" style="padding: 20px">
                    <div class="col-lg-8">
                        <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
                            <!-- Indicators -->
                            <ol class="carousel-indicators">
                                <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                                <li data-target="#carousel-example-generic" data-slide-to="1"></li>
                                <li data-target="#carousel-example-generic" data-slide-to="2"></li>
                            </ol>

                            <!-- Wrapper for slides -->
                            <div class="carousel-inner" role="listbox">
                                <div class="item active">
                                    <img src="images/t1.png" alt="...">
                                    <div class="carousel-caption">
                                    </div>
                                </div>
                                <div class="item">
                                    <img src="images/t2.png" alt="...">
                                    <div class="carousel-caption">
                                    </div>
                                </div>
                                <div class="item">
                                    <img src="images/t3.png" alt="...">
                                    <div class="carousel-caption">
                                    </div>
                                </div>
                            </div>

                            <!-- Controls -->
                            <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
                                <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                                <span class="sr-only">Previous</span>
                            </a>
                            <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
                                <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                                <span class="sr-only">Next</span>
                            </a>
                        </div>
                    </div>
                    <div class="col-lg-4"></div>
                </div>
                <form th:action="@{/ad01list}"  th:object="${ad01}" th:each="ad01:${ad01}" method="post">
                    <div class="col-lg-3 col-md-4 col-sm-6" >

                    <div class="thumbnail">
                        <img src="images/rewordlogo.png" alt="...">
                        <div class="caption">
                            <h3 class="conmm" th:text=" ${ad01.ad01.aad105}" th:field="${ad01.ad01.aad105}"></h3>
                            <p th:text="${ad01.ad01.aad101}" readonly="readonly" th:field="${ad01.ad01.aad101}" hidden></p>

                            <p>详情:</p>
                            <p class="conmm" th:text="${ad01.ad01.aad103}" th:field="${ad01.ad01.aad103}"></p>

                            <p>价格:</p>
                            <p th:text="${ad01.ad01.aad104}" th:field="${ad01.ad01.aad104}" id="5"></p>
                            <p th:text="${ad01.ad01.aab101}" hidden></p>
                            <p th:switch="${isLogin}">
                                <a th:case="true" class="btn btn-primary" role="button" th:onclick=" 'javascript:forkit(\''+${ad01.ad01.aad101}+'\')'" >
                                <span>收藏</span>

                                </a>
                                <a th:case="false" class="btn btn-primary"  onclick="openLoginModal()">收藏</a>
                                <a th:href="@{/information(aad101=${ad01.ad01.aad101})}" class="btn btn-default" role="button">详情</a>
                            </p>
                            <select id="oselect" onchange="func()">
                                <option th:each="item:${ad01.ac02List}" th:text="${item.aac202}" th:value="${item.aac202}" name="aac202" ></option>
                            </select>
                            <div class="cssnn">
                                <span class="label label-info" th:each="item:${ad01.ac02List}" th:text="${item.aac202}" th:value="${item.aac202}" id="nn" onclick="func()"></span>
                            </div>
                        </div>
                    </div>

                </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="js/jquery.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/login-register.js"></script>
<script>
    function forkit(id)
    {
        var aad101=id;
        addo(aad101);
    }
    function addo(aad101) {
        console.log(aad101);
        var data = {aad101: aad101};
        $.ajax({
            url: 'list',
            type: 'GET',
            data: data,
            contentType: 'application/json',
            dataType: 'json',
            success: function (data){
                if(data==1)
                {
                    alert("成功加入");
                }
                if(data==2)
                {
                    alert("您已加入过此到收藏");
                }
                if(data==10)
                {
                    alert("请登录")
                }
            }
        });
    }

    function func()
    {
        var id = $('select option:selected').val();
        window.location.href = "/selectbybq?aac202=" + id;
    }

</script>
</body>
</html>
