<!DOCTYPE html>
        <html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">

        <head>
            <meta charset="utf-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <meta name="viewport" content="width=device-width, initial-scale=1">

            <title>Bootstrap 101 Template</title>

            <link href="css/bootstrap.min.css" rel="stylesheet">
            <link href="css/main.css" rel="stylesheet">
            <style type="text/css">
                .navbar-brand {
                    font-size: 18px;
                }

                .navbar-right > li > a, .dropdown-menu > li > a {
                    font-size: 12px;
                }

                .navbar {
                    min-height: 20px;
                }

                .navbar-nav > li > a, .navbar-header > a {
                    padding-top: 5px;
                    height: 30px;
                }

                .jumbotron {
                    padding-top: 20px;
                }

                .ssl {
                    padding-top: 20px;
                    padding-bottom: 20px;
                }

                img {
                    width: 200px;
                    height: 200px;
                }
            </style>
        </head>

<body>

<div th:replace="header :: header(1)"></div>
<div class="row">
    <div class="col-lg-2"></div>
    <div class="col-lg-8">
        <div id="info">
            <h1>TA的个人信息</h1>
            <div class="col-lg-3">
                <img th:src="${aab107}">
            </div>
            <div class="col-lg-5">
                <p th:text="'用户名: '+ ${aab102}"></p>

                <p th:text="'昵称: '+ ${aab103}"></p>

                <p th:text="'性别: '+ ${aab104}"></p>

                <p th:text="'生日: '+ ${aab105}"></p>

                <p th:text="'学校: '+ ${aab106}"></p>

                <p th:text="'信誉积分: '+ ${aab109}"></p>

                <p th:text="'个性签名: '+ ${aab111}"></p>
            </div>
        </div>
    </div>
    <div class="col-lg-2"></div>
</div>
<div class="row">
    <div class="col-lg-2"></div>
    <div class="col-lg-8">
        <div id="good">
            <h1>TA发布的商品</h1>
            <div class="col-lg-3 col-md-4 col-sm-6" th:each="ac01:${ac01List}">
                <div class="thumbnail">
                    <a th:href="@{'goodShow.html?id=' + ${ac01.aac101}}">
                        <img th:src="${ac01.aac106}" style="height: 150px; width: 100%; overflow: hidden"
                             alt="商品图片">
                    </a>
                    <div class="caption">
                        <h3 th:text="${ac01.aac102}"></h3>
                        <p th:text="${ac01.aac103}"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-lg-2"></div>
</div>
<script src="js/jquery.js"></script>
<script src="js/bootstrap.min.js"></script>
</body>
</html>
