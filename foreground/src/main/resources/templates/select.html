    function addo(aad101) {
        console.log(aad101);
        var data = {aad101: aad101};
        $.ajax({
            url: 'list',
            type: 'GET',
            data: data,
            contentType: 'application/json',
            dataType: 'json',
                success: function (data){
                if(data==1)
                {
                alert("成功加入");
                }
                if(data==2)
                {
                alert("您已加入过此到收藏");

            }
        });
    }
