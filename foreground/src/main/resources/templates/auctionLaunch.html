<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>添加拍卖</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/fileinput.css" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" crossorigin="anonymous">
    <link href="css/theme.css" rel="stylesheet">
    <style type="text/css">
        .fqxs {
            padding-top: 60px;
        }
    </style>
</head>

<body>

<div th:replace="header :: header(${type})"></div>

<div class="container">
    <div class="row">
        <div class="col-lg-3"></div>
        <div class="col-lg-6">
            <form class="fqxs" action="/auctionLaunch" method="post" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="01">物品名称：</label>
                    <input type="text" class="form-control" name="aad202" id="01">
                </div>
                <div class="form-group">
                    <label for="kv-explorer">物品图片：</label>
                    <input id="kv-explorer" type="file" name="aad203" multiple>
                </div>
                <div class="form-group">
                    <label for="02">物品介绍：</label>
                    <textarea class="form-control" rows="5" name="aad204" id="02"></textarea>
                </div>
                <div class="form-group">
                    <label>拍卖方式：</label>
                    <label><input type="radio" name="aad205" value="1" checked>一口价竞拍</label>
                    <label><input type="radio" name="aad205" value="2">加价竞拍</label>
                </div>
                <div class="form-group">
                    <label for="03">交易底价：</label>
                    <input type="number" class="form-control" step="0.01" name="aad206" id="03">
                </div>
                <div class="form-group">
                    <label for="04">最小加价金额：</label>
                    <input type="number" class="form-control" step="0.01" name="aad207" id="04">
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-primary" value="提交">
                </div>
            </form>
        </div>
        <div class="col-lg-3"></div>
    </div>
</div>

<script src="js/jquery.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/fileinput.js"></script>
<script src="js/theme.js"></script>
<script src="js/locales/zh.js"></script>
</body>

<script>
    $("#kv-explorer").fileinput({
        theme: 'explorer-fas',
        uploadUrl: '#',
        language: 'zh',
        showUpload: false,
//			showPreview: false,
        allowedFileExtensions: ['jpg', 'png', 'gif'],
        fileActionSettings: {
            showUpload: false, // will be always false for resumable uploads
            showZoom: false,
        }
    });
</script>

</html>
