<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/login-register.css" rel="stylesheet">
    <style type="text/css">
        .navbar-brand {
            font-size: 18px;
        }

        .navbar-right > li > a, .dropdown-menu > li > a {
            font-size: 12px;
        }

        .navbar {
            min-height: 20px;
        }

        .navbar-nav > li > a, .navbar-header > a {
            padding-top: 5px;
            height: 30px;
        }

        .jumbotron {
            padding-top: 20px;
        }

        .ssl {
            padding-top: 20px;
            padding-bottom: 20px;
        }
    </style>
</head>

<body>

<div th:replace="header::header(${type})"></div>

<div class="ssl">
    <div class="container">
        <div class="col-lg-4">
            <div class="logo pull-left">
                <a href="index.html"><img src="images/logo.jpg" height="45" width="260" alt=""/></a>
            </div>
        </div>
        <div class="col-sm-8">
            <form class="navbar-form navbar-right" role="search" action="/goodSearch.html" method="post">
                <div class="form-group"><input type="text" class="form-control" placeholder="Search" name="searchValue">
                    <button type="submit" class="btn btn-default">搜索</button>
                </div>
            </form>
        </div>
    </div>
</div>
<div class="zt">
    <div class="container">
        <div class="row">
            <h3 id="hint" style="display: none">没有相关商品记录</h3>
                <div class="col-lg-3 col-md-4 col-sm-6" th:each="search:${searchList}">
                    <div class="thumbnail">
                        <a href="index.html"><img
                                th:src="${search.aac106}"
                                style="height: 150px; width: 100%;" alt=""/></a>
                        <div class="caption">
                            <h3 th:text="${search.aac102}"></h3>
                            <p th:text="${search.aac103}"></p>
                            <p>
                                <a href="javascript:void(0)" class="btn btn-primary" role="button"
                                   th:onclick="|javascript:addToCart('${search.aac101}')|">加入购物车</a>
                            </p>
                        </div>
                    </div>
                </div>
            <h3 id="assist" th:value="${searchList}" style="display: none"></h3>
        </div>
    </div>
</div>


<script src="js/jquery.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/login-register.js"></script>
<script>
    function addToCart(productId) {
        console.log(productId);
        $.post(
            "addToCart.html",
            {id: productId},
            function (data) {
                if (data == 0) {
                    window.location.replace("cart.html");
                }
                if (data == 1) {
                    alert("成功加入购物车");
                }
                if (data == 2) {
                    alert("没有未用户创建购物车");
                }
                if (data == 3) {
                    alert("购物车已经存在该商品");
                }
            }
        );
    }

    window.onload=function () {
        if($("#assist").attr("value").length==2)
        {
            console.log("here")
            $("#hint").css("display","block");
        }
    }
</script>
</body>

</html>
