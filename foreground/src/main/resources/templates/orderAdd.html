<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>添加订单</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/fileinput.css" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" crossorigin="anonymous">
    <link href="css/theme.css" rel="stylesheet">
    <link href="css/bootstrap-datetimepicker.min.css" rel="stylesheet">
    <style type="text/css">
        .fqxs {
            padding-top: 60px;
        }
    </style>
</head>

<body>
<div class="container">
    <div class="row">
        <div class="col-lg-3"></div>
        <div class="col-lg-6">
            <form class="fqxs" th:action="@{/orderAdd}"  th:object="${ac05}"  method="post" enctype="multipart/form-data">
                <div class="form-group row">
                    <div class="col-lg-2">
                        <label for="01">买家流水号:</label>
                    </div>
                    <div class="col-lg-10">
                        <input type="text" class="form-control" name="aab101" id="01">
                    </div>
                </div>


                <div class="form-group">
                        <label>交易方式:</label>
                        <label><input type="radio" name="aac504" value="1" checked>线下</label>
                        <label><input type="radio" name="aac504" value="2">快递</label>
                </div>
                <div class="form-group row">
                    <div class="col-lg-2">
                        <label for="aac505">订单金额:</label>
                    </div>
                    <div class="col-lg-10">
                        <input type="number" class="form-control" step="0.01" name="aac505" id="aac505">
                    </div>
                </div>

                <div class="form-group row">
                    <div class="col-lg-2">
                        <label for="aac506">收货人姓名:</label>
                    </div>
                    <div class="col-lg-10">
                        <input type="text" class="form-control" name="aac506" id="aac506">
                    </div>
                </div>

                <div class="form-group row">
                    <div class="col-lg-2">
                        <label for="aac506">电话号码:</label>
                    </div>
                    <div class="col-lg-10">
                        <input type="text" class="form-control" name="aac507" id="aac507" onkeyup="value=value.replace(/[^\d]/g,'')" maxlength=11>
                    </div>
                </div>

                <div class="form-group">
                    <label>订单类型：</label>
                    <label><input type="radio" name="aac508" value="1" checked>商品</label>
                    <label><input type="radio" name="aac508" value="2">悬赏</label>
                    <label><input type="radio" name="aac508" value="3">拍卖</label>
                </div>

                <div class="form-group row">
                    <div class="col-lg-2">
                        <label for="aac509">收货地址:</label>
                    </div>
                    <div class="col-lg-10">
                        <textarea class="form-control" rows="3" name="aac509" id="aac509" placeholder="请限制在50字内..."
                                  maxlength="50" onchange="this.value=this.value.substring(0, 50)" onkeydown="this.value=this.value.substring(0, 50)" onkeyup="this.value=this.value.substring(0, 50)"></textarea>
                    </div>
                </div>

                <div class="form-group row">
                    <div class="col-lg-2">
                        <label for="aac510">备注:</label>
                    </div>
                    <div class="col-lg-10">
                        <textarea class="form-control" rows="6" name="aac510" id="aac510" placeholder="请限制在200字内..."
                                  maxlength="200" onchange="this.value=this.value.substring(0, 200)" onkeydown="this.value=this.value.substring(0, 200)" onkeyup="this.value=this.value.substring(0, 200)"></textarea>
                    </div>
                </div>


                <div class="form-group row">
                    <div class="col-lg-2">
                        <label for="aac511">创建时间:</label>
                    </div>
                    <div class="col-lg-10">
                        <div class="input-group date form_date">
                            <input type="datetime" class="form-control" name="aac511" id="aac511" th:value="${#dates.format(new java.util.Date().getTime(), 'yyyy-MM-dd HH:mm:ss')}" readonly="readonly" >
                            <span class="input-group-addon"><span class="glyphicon glyphicon-th"></span></span>
                        </div>
                    </div>
                </div>
                <div class="form-group text-center">
                    <input type="submit" class="btn btn-primary" value="提交">
                </div>
            </form>
        </div>
        <div class="col-lg-3"></div>
    </div>
</div>

<script src="js/jquery.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/fileinput.js"></script>
<script src="js/theme.js"></script>
<script src="js/locales/zh.js"></script>
<script src="js/bootstrap-datetimepicker.min.js"></script>
<script src="js/locales/bootstrap-datetimepicker.zh-CN.js"></script>
</body>

<script>
    $("#kv-explorer").fileinput({
        theme: 'explorer-fas',
        uploadUrl: '#',
        language: 'zh',
        showUpload: false,
//			showPreview: false,
        allowedFileExtensions: ['jpg', 'png', 'gif'],
        fileActionSettings: {
            showUpload: false, // will be always false for resumable uploads
            showZoom: false,
        }
    });
    var date = new Date();

    $('.form_date').datetimepicker({
        language: 'zh-CN',
        autoclose: true, //自动关闭
        todayHighlight: 1, //高亮今日日期
        startView: 2, //从日期视图开始
        startDate: date,
        forceParse: 0

    });
</script>

</html>
