<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>详细信息</title>
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/login-register.css" rel="stylesheet">
    <link href="../css/fileinput.css" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" crossorigin="anonymous">
    <link href="../css/theme.css" rel="stylesheet">
    <link href="../css/bootstrap-datetimepicker.min.css" rel="stylesheet">
    <style type="text/css">
        .fqxs {
            padding-top: 60px;
        }
    </style>
</head>


<body>

<div th:replace="header::header(${2})"></div>

<div class="ssl">
    <div class="container">
        <div class="col-lg-4">
            <div class="logo pull-left">
                <a href="index.html"><img src="images/logo.jpg" height="45" width="260" alt=""/></a>
            </div>
        </div>
        <div class="col-sm-8">
            <form class="navbar-form navbar-right" role="search" th:action="@{'/ad01/cxk'}" >
                <div class="form-group">
                    <input type="text" class="form-control" name="notsure" id="notsure" placeholder="Search">
                    <button type="submit" class="btn btn-default">搜索</button>
                </div>
            </form>
        </div>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-lg-3"></div>
        <div class="col-lg-6">
            <form class="fqxs" th:action="@{/ad01/edit}"  th:object="${ad01}" th:each="ad01:${ad01}" method="post" enctype="multipart/form-data">

                <div class="form-group row">
                    <div class="col-lg-2">
                        <label for="aad101">悬赏号:</label>
                    </div>
                    <div class="col-lg-10">
                        <input type="text" th:value="${ad01.aad101}" name="aad101" class="form-control"  id="aad101" readonly="readonly">
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-lg-2">
                        <label for="aad105">悬赏名称:</label>
                    </div>
                    <div class="col-lg-10">
                        <input type="text" th:value="${ad01.aad105}" class="form-control" name="aad105"  id="aad105">
                    </div>
                </div>

                <div class="form-group row">
                    <div class="col-lg-2">
                        <label for="02">悬赏介绍:</label>
                    </div>
                    <div class="col-lg-10">
                        <textarea class="form-control" rows="5"  th:text="${ad01.aad103}" name="aad103" id="02"></textarea>
                    </div>
                </div>

                <div class="form-group row">
                    <div class="col-lg-2">
                        <label for="03">悬赏价格:</label>
                    </div>
                    <div class="col-lg-10">
                        <input type="number" class="form-control" step="0.01" th:value="${ad01.aad104}" name="aad104" id="03">
                    </div>
                </div>


                <div class="form-group row">
                    <div class="col-lg-2">
                        <label for="aad107">开始时间:</label>
                    </div>
                    <div class="col-lg-10">
                        <div class="input-group date form_date">
                            <input type="datetime" class="form-control"  id="aad107" name="aad107"  th:value="${#dates.format(new java.util.Date().getTime(), 'yyyy-MM-dd HH:mm:ss')}" readonly="readonly">
                            <span class="input-group-addon"><span class="glyphicon glyphicon-th"></span></span>
                        </div>
                    </div>
                </div>

                <div class="form-group row">
                    <div class="col-lg-2">
                        <label for="05">截止时间:</label>
                    </div>
                    <div class="col-lg-10">
                        <div class="input-group date form_date">
                            <input type="text" class="form-control" th:value="${ad01.aad108}" id="05" name="aad108" placeholder="请选择截止时间" >
                            <span class="input-group-addon"><span class="glyphicon glyphicon-th"></span></span>
                        </div>
                    </div>
                </div>
                <div class="form-group text-center">
                    <input type="submit" class="btn btn-primary" value="提交修改">
                    <a th:href="@{/ad01/delad01(aad101=${ad01.aad101})}" class="btn btn-primary" role="button">删除</a>
                </div>
            </form>
        </div>
        <div class="col-lg-3"></div>
    </div>
</div>


<div class="modal fade login" id="loginModal">
    <div class="modal-dialog login animated">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;
                </button>
                <h4 class="modal-title">Login with</h4></div>
            <div class="modal-body">
                <div class="box">
                    <div class="content">
                        <div class="error"></div>
                        <div class="form loginBox">
                            <form method="post" action="#" accept-charset="UTF-8"><input class="form-control"
                                                                                         type="text" placeholder="账号"
                                                                                         name="email"><input
                                    class="form-control" type="password" placeholder="密码" name="password"><input
                                    class="btn btn-default btn-login" type="button" value="登录" onclick="loginAjax()">
                            </form>
                        </div>
                    </div>
                </div>
                <div class="box">
                    <div class="content registerBox" style="display:none;">
                        <div class="form">
                            <form method="post" html="{:multipart=>true}" data-remote="true" action="#"
                                  accept-charset="UTF-8"><input class="form-control" type="text" placeholder="用户名"
                                                                name=""><input class="form-control" type="password"
                                                                               placeholder="密码" name=""><input
                                    class="form-control" type="password" placeholder="确认密码" name=""><input
                                    class="form-control" type="text" placeholder="手机号" name="">
                                <div class="col-lg-6"><input class="form-control" type="text" placeholder="验证码" name="">
                                </div>
                                <div class="col-lg-6"><input class="btn btn-default btn-register" type="button"
                                                             value="获取验证码" name=""></div>
                                <input class="btn btn-default btn-register" type="submit" value="确认注册" name="commit">
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <div class="forgot login-footer"><span><a href="javascript: showRegisterForm();">新账户注册</a></span></div>
                <div class="forgot register-footer" style="display:none"><span>已注册账号？</span>
                    <a href="javascript: showLoginForm();">登录</a>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="../js/jquery.js"></script>
<script src="../js/bootstrap.min.js"></script>
<script src="../js/login-register.js"></script>
<script src="../js/fileinput.js"></script>
<script src="../js/theme.js"></script>
<script src="../js/locales/zh.js"></script>
<script src="../js/bootstrap-datetimepicker.min.js"></script>
<script src="../js/locales/bootstrap-datetimepicker.zh-CN.js"></script>
</body>
<script>
    $("#kv-explorer").fileinput({
        theme: 'explorer-fas',
        uploadUrl: '#',
        language: 'zh',
        showUpload: false,
//			showPreview: false,
        allowedFileExtensions: ['jpg', 'png', 'gif'],
        fileActionSettings: {
            showUpload: false, // will be always false for resumable uploads
            showZoom: false,
        }
    });
    var date = new Date();
    $('.form_date').datetimepicker({
        language: 'zh-CN',
        autoclose: true, //自动关闭
        todayHighlight: 1, //高亮今日日期
        startView: 2, //从日期视图开始
        startDate: date,
        forceParse: 0

    });
</script>

</html>
