</div>

                    <h2>目录</h2>
                    <div class="panel-group category-products" id="accordian">

                            <div class="panel-heading">
                                <h4 class="panel-title">

                                    </ul>
                                </div>
                            </div>
                        </div>
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <h4 class="panel-title"><a href="#">儿童</a></h4>
                            </div>
                        </div>
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <h4 class="panel-title"><a href="#">运动</a></h4>
                            </div>
                        </div>
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <h4 class="panel-title"><a href="#">时尚</a></h4>
                            </div>
                        </div>
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <h4 class="panel-title"><a href="#">家居</a></h4>
                            </div>
                        </div>
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <h4 class="panel-title"><a href="#">包包</a></h4>

                        </div>
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <h4 class="panel-title"><a href="#">鞋子</a></h4>

                        <div class="panel panel-default">
                            <div class="panel-heading">

                            </div>
                        </div>
                    </div>
                    <!--/category-products-->
                </div>
            </div>
            <div class="col-lg-10">
                <div class="row" style="padding: 20px">
                    <div class="col-lg-8">
                        <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
                            <!-- Indicators -->
                            <ol class="carousel-indicators">
                                <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                                <li data-target="#carousel-example-generic" data-slide-to="1"></li>
                                <li data-target="#carousel-example-generic" data-slide-to="2"></li>
                            </ol>

                            <!-- Wrapper for slides -->
                            <div class="carousel-inner" role="listbox">
                                <div class="item active">
                                    <img src="../images/t1.png" alt="...">
                                    <div class="carousel-caption">
                                    </div>
                                </div>
                                <div class="item">
                                    <img src="../images/t2.png" alt="...">
                                    <div class="carousel-caption">
                                    </div>
                                </div>
                                <div class="item">
                                    <img src="../images/t3.png" alt="...">
                                    <div class="carousel-caption">
                                    </div>
                                </div>
                            </div>

                            <!-- Controls -->
                            <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">

                            </a>

                        </div>
                    </div>
                    <div class="col-lg-4"></div>
                </div>

                <div class="col-lg-3 col-md-4 col-sm-6" th:each="ad01:${ad01}">
                    <div class="thumbnail">
                        <img src="https://cdn.jsdelivr.net/npm/@bootcss/www.bootcss.com@0.0.2/dist/img/expo.png" alt="...">
                        <div class="caption">
                            <h3 th:text="标题 +${ad01.aad105}"></h3>
                            <p th:text="单号+ ${ad01.aad101}" disabled="disabled"></p>
                            <p th:text="详情+${ad01.aad103}"></p>
                            <p th:text="价格+ ${ad01.aad104}"></p>
                            <p>
                                <!--<a th:href="@{/ad01/fork(aad101=${ad01.aad101},aab101=${ad01.aab101})}" class="btn btn-primary" role="button">收藏</a>-->
                                <a th:href="@{/ad01list(aad101=${ad01.aad101},aab101=${ad01.aab101})}" class="btn btn-primary" role="button">收藏</a>
                                <a th:href="@{/ad01/information(aad101=${ad01.aad101})}" class="btn btn-default" role="button">详情</a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal fade login" id="loginModal">
    <div class="modal-dialog login animated">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">Login with</h4>
            </div>
            <div class="modal-body">
                <div class="box">
                    <div class="content">

                        <div class="error"></div>
                        <div class="form loginBox">
                            <form method="post" action="#" accept-charset="UTF-8">
                                <input class="form-control" type="text" placeholder="账号" name="email">
                                <input class="form-control" type="password" placeholder="密码" name="password">
                                <input class="btn btn-default btn-login" type="button" value="登录" onclick="loginAjax()">
                            </form>
                        </div>
                    </div>
                </div>
                <div class="box">
                    <div class="content registerBox" style="display:none;">
                        <div class="form">
                            <form method="post" html="{:multipart=>true}" data-remote="true" action="/user/login"
                                  accept-charset="UTF-8">
                                <input class="form-control" type="text" placeholder="用户名" name="">
                                <input class="form-control" type="password" placeholder="密码" name="">
                                <input class="form-control" type="password" placeholder="确认密码" name="">
                                <input class="form-control" type="text" placeholder="手机号" name="">
                                <div class="col-lg-6">
                                    <input class="form-control" type="text" placeholder="验证码" name="">
                                </div>
                                <div class="col-lg-6">
                                    <input class="btn btn-default btn-register" type="button" value="获取验证码" name="">
                                </div>
                                <input class="btn btn-default btn-register" type="submit" value="确认注册" name="commit">
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <div class="forgot login-footer">
							<span>
                                 <a href="javascript: showRegisterForm();">新账户注册</a>
                            </span>
                </div>
                <div class="forgot register-footer" style="display:none">
                    <span>已注册账号？</span>
                    <a href="javascript: showLoginForm();">登录</a>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="../js/jquery.js"></script>
<script src="../js/bootstrap.min.js"></script>
<script src="../js/login-register.js"></script>
</body>
</html>
