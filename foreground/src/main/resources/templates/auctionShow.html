<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <style type="text/css">
        .jumbotron {
            padding-top: 20px;
        }

        .ssl {
            padding-top: 20px;
            padding-bottom: 20px;
        }
    </style>
</head>

<body>
<!-- 作者：2361991194@qq.com 时间：2019-07-10 描述：导航栏 -->
<div th:replace="header::header(${type})"></div>
<!-- 作者：2361991194@qq.com 时间：2019-07-10 描述：搜索栏 -->
<div class="ssl">
    <div class="container">
        <div class="col-lg-4">
            <div class="logo pull-left">
                <a href="index.html"><img src="images/logo.jpg" height="45" width="260" alt=""/></a>
            </div>
        </div>
        <div class="col-sm-8">
            <form class="navbar-form navbar-right" role="search">
                <div class="form-group"><input type="text" class="form-control" placeholder="Search">
                    <button type="submit" class="btn btn-default">搜索</button>
                </div>
            </form>
        </div>
    </div>
</div>


<div class="zt">
    <div class="container">
        <div class="row" style="border: 1px solid #E8E8E8; padding-top: 15px; padding-bottom: 15px;">
            <div class="col-lg-5">
                <img th:src="${ad02.aad203}"
                     style="height: 400px; width: 100%; overflow: hidden;" alt=""/>
            </div>
            <div class="col-lg-7">
                <h3 th:text="${ad02.aad202}"></h3>
                <p th:text="'商品简介：' + ${ad02.aad204}"></p>
                <p id="navbar_time"></p>
                <p th:text="'当前价格:' + ${ad02.aad208}"></p>
                <p>
                    <a href="#" class="btn btn-primary" role="button">收藏</a>
                    <a href="#" class="btn btn-default" role="button">出价</a>
                </p>
                <input type="text" th:value="${ad02.aad211.getTime()}" id="endTime" hidden>
            </div>
        </div>
    </div>
</div>


<script src="js/jquery.js"></script>
<script src="js/bootstrap.min.js"></script>
<script type="text/javascript">
    setInterval(getlocaltime, 1000);
    var endTime = document.getElementById("endTime").value;
    window.onload(getlocaltime());

    function getlocaltime() {
        var lasttime = endTime - new Date().getTime();
        var day = 1000*60*60*24;
        var hour = 1000*60*60;
        var minute = 1000*60;
        var dd = Math.floor(lasttime/day);
        lasttime = lasttime - dd*day;
        var hh = Math.floor(lasttime/hour);
        lasttime = lasttime - hh*hour;
        var mm = Math.floor(lasttime/minute);
        lasttime = lasttime - mm*minute;
        var ss = Math.floor(lasttime/1000);

        mm = extra(mm);
        ss = extra(ss);
        document.getElementById("navbar_time").innerHTML = "距结束：" + dd + "天" + hh + "时" + mm + "分" + ss + "秒";
    }

    function extra(x) {
        if (x < 10) {
            return "0" + x;
        } else {
            return x;
        }
    }
</script>
</body>
</html>
