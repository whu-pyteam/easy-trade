<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <style type="text/css">
        .jumbotron {
            padding-top: 20px;
        }

        .ssl {
            padding-top: 20px;
            padding-bottom: 20px;
        }

        .form-control-static>span
        {
            font-size: 20px;
        }
    </style>
</head>

<body>
<!-- 作者：2361991194@qq.com 时间：2019-07-10 描述：导航栏 -->
<div th:replace="header::header(${type})"></div>
<!-- 作者：2361991194@qq.com 时间：2019-07-10 描述：搜索栏 -->
<div class="ssl">
    <div class="container">
        <div class="col-lg-4">
            <div class="logo pull-left">
                <a href="index.html"><img src="images/logo.jpg" height="45" width="260" alt=""/></a>
            </div>
        </div>
        <div class="col-sm-8">
            <form class="navbar-form navbar-right" role="search">
                <div class="form-group"><input type="text" class="form-control" placeholder="Search">
                    <button type="submit" class="btn btn-default">搜索</button>
                </div>
            </form>
        </div>
    </div>
</div>


<div class="zt">
    <div class="container">
        <div class="row" style="border: 1px solid #E8E8E8; padding-top: 15px; padding-bottom: 15px;">
            <div class="col-sm-4">
                <img th:src="${ad02.aad203}" style="height: 300px; width: 100%; overflow: hidden;" alt=""/>
            </div>
            <div class="col-sm-8">
                <form class="form-horizontal" action="auctionOffer.html" method="post">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">物品名称：</label>
                        <div class="col-sm-10">
                            <p class="form-control-static" th:text="${ad02.aad202}"></p>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">物品简介：</label>
                        <div class="col-sm-10">
                            <p class="form-control-static" th:text="${ad02.aad204}"></p>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">距结束：</label>
                        <div class="col-sm-10">
                            <p class="form-control-static" id="navbar_time"></p>
                        </div>
                    </div>
                    <div th:if="${ad02.aad205 == '1'}"  class="form-group">
                        <label class="col-sm-2 control-label">竞拍方式：</label>
                        <div class="col-sm-10">
                            <p class="form-control-static">一口价竞拍</p>
                        </div>
                    </div>
                    <div th:if="${ad02.aad205 == '2'}"  class="form-group">
                        <label class="col-sm-2 control-label">竞拍方式：</label>
                        <div class="col-sm-10">
                            <p class="form-control-static">加价竞拍</p>
                        </div>
                    </div>
                    <div th:if="${ad02.aad205 == '1'}" class="form-group">
                        <label class="col-sm-2 control-label">竞拍底价：</label>
                        <div class="col-sm-10">
                            <p class="form-control-static" th:text="${ad02.aad206} + '元'"></p>
                        </div>
                    </div>
                    <div th:if="${ad02.aad205 == '2'}" class="form-group">
                        <label class="col-sm-2 control-label">当前价格：</label>
                        <div class="col-sm-10">
                            <p class="form-control-static" th:text="${ad02.aad208} + '元'"></p>
                        </div>
                    </div>
                    <div th:if="${ad02.aad205 == '1'}" class="form-group">
                        <label for="yaad602" class="col-sm-2 control-label">出价：</label>
                        <div class="col-sm-10">
                            <div class="input-group col-sm-3">
                                <input type="number" class="form-control" step="0.01" id="yaad602" name="aad602" th:value="${ad02.aad207 + ad02.aad206}" th:min="${ad02.aad207 + ad02.aad206}">
                                <div class="input-group-addon">元</div>
                            </div>
                        </div>
                    </div>
                    <div th:if="${ad02.aad205 == '2'}" class="form-group">
                        <label for="jaad602" class="col-sm-2 control-label">出价：</label>
                        <div class="col-sm-10">
                            <div class="input-group col-sm-3">
                                <input type="number" class="form-control" step="0.01" id="jaad602" name="aad602" th:value="${ad02.aad207 + ad02.aad208}" th:min="${ad02.aad207 + ad02.aad208}">
                                <div class="input-group-addon">元</div>
                            </div>
                        </div>
                    </div>
                    <input type="text" class="hidden" name="aad201" th:value="${ad02.aad201}">
                    <div th:switch="${isLogin}" class="form-group" id="dobtn">
                        <div th:case="true" class="col-sm-offset-1">
                            <button type="button" class="btn btn-primary">收藏</button>
                            <button type="submit" class="btn btn-default">参与</button>
                        </div>
                        <div th:case="false" class="col-sm-offset-1">
                            <a class="btn btn-primary" onclick="openLoginModal();">收藏</a>
                            <a class="btn btn-default" onclick="openLoginModal();">参与</a>
                        </div>
                    </div>
                </form>
                <input type="text" th:value="${ad02.aad211.getTime()}" id="endTime" hidden>
            </div>
        </div>
    </div>
</div>


<script src="js/jquery.js"></script>
<script src="js/bootstrap.min.js"></script>
<script type="text/javascript">
    setInterval(getlocaltime, 1000);
    var endTime = document.getElementById("endTime").value;
    window.onload(getlocaltime());

    function getlocaltime() {
        var lasttime = endTime - new Date().getTime();
        if(lasttime < 0)
        {
            document.getElementById("navbar_time").innerHTML = "已结束";
            document.getElementById("dobtn").className = "hidden";
        }
        else
        {
            var day = 1000*60*60*24;
            var hour = 1000*60*60;
            var minute = 1000*60;
            var dd = Math.floor(lasttime/day);
            lasttime = lasttime - dd*day;
            var hh = Math.floor(lasttime/hour);
            lasttime = lasttime - hh*hour;
            var mm = Math.floor(lasttime/minute);
            lasttime = lasttime - mm*minute;
            var ss = Math.floor(lasttime/1000);

            mm = extra(mm);
            ss = extra(ss);
            document.getElementById("navbar_time").innerHTML = "<span>" + dd + "</span>天<span>" + hh + "</span>时<span>" + mm + "</span>分<span>" + ss + "</span>秒";
        }

    }

    function extra(x) {
        if (x < 10) {
            return "0" + x;
        } else {
            return x;
        }
    }
</script>
</body>
</html>
