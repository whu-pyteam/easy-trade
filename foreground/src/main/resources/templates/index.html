    <script>
        function addToCart(productId) {
            console.log(productId);
            $.post(
                "addToCart.html",
                {id: productId},
                function (data) {
                    if (data == 0) {
                        window.location.replace("cart.html");
                    }
                    if (data == 1) {
                        alert("成功加入购物车");
                    }
                    if (data == 2) {
                        alert("没有未用户创建购物车");
                    }
                    if (data == 3) {
                        alert("购物车已经存在该商品");
                    }
                }
            );
