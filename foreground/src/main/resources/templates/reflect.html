<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>反馈</title>
</head>
<body class="signup-page">

<div th:replace="header::header(1)"></div>

<div class="page-header header-filter header-small" data-parallax="true" style="background-image: url('images/city.jpg');">
    <div class="container">
        <div class="row">
            <div class="col-md-10 col-md-offset-1">

                <div class="card card-signup">
                    <h2 class="card-title text-center">反馈单</h2>
                    <div class="row">
                        <div class="col-md-6 col-md-offset-3">
                            <div class="social text-center">
                                <h4> 填写您想反馈的情况 </h4>
                            </div>

                            <form class="form" id="tf" onsubmit="return false">
                                <div class="card-content">
                                    <div class="input-group">
                                                    <span class="input-group-addon">
                                                        <i class="material-icons">face</i>
                                                    </span>
                                        <input type="text" class="form-control" name="aab502" placeholder="反馈标题">
                                    </div>

                                    <div class="input-group">
                                                    <span class="input-group-addon">
                                                        <i class="material-icons">lock_outline</i>
                                                    </span>
                                        <textarea placeholder="反馈内容" name="aab503" class="form-control" rows="8" ></textarea>
                                    </div>
                                </div>
                                <div class="footer text-center">
                                    <input type="submit" class="btn btn-success" th:value="提交反馈" onclick="submitForm()">
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

</div>




<div th:replace="header::footer"></div>

<script type="text/javascript">
    function submitForm(){
        var form = new FormData(document.getElementById("tf"));

        $.ajax({
            url:"reflectSubmit.html",
            type:"post",
            data:form,
            processData:false,
            contentType:false,
            success:function(data){
                var contents="反馈成功"
                alerts(contents);
            },
            error:function(e){
                alerts("请重新提交！");
            }
        });
    }
</script>
</body>
</html>
