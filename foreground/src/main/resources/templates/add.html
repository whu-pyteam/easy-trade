
<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>添加悬赏</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/fileinput.css" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" crossorigin="anonymous">
    <link href="css/theme.css" rel="stylesheet">
    <link href="css/bootstrap-datetimepicker.min.css" rel="stylesheet">
    <style type="text/css">
        .fqxs {
            padding-top: 60px;
        }
    </style>
</head>

<body>
<div class="container">
    <div class="row">
        <div class="col-lg-3"></div>
        <div class="col-lg-6">
            <form class="fqxs" th:action="@{/add}"  th:object="${ad01}" method="post" enctype="multipart/form-data">
                <div class="form-group row">
                    <div class="col-lg-2">
                        <label for="aad105">悬赏名称:</label>
                    </div>
                    <div class="col-lg-10">
                        <input type="text" class="form-control" name="aad105" id="aad105">
                    </div>
                </div>

                <div class="form-group row">
                    <div class="col-lg-2">
                        <label for="02">悬赏介绍:</label>
                    </div>
                    <div class="col-lg-10">
                        <textarea class="form-control" rows="5" name="aad103" id="02"></textarea>
                    </div>
                </div>

                <div class="form-group row">
                    <div class="col-lg-2">
                        <label for="03">悬赏价格:</label>
                    </div>
                    <div class="col-lg-10">
                        <input type="number" class="form-control" step="0.01" name="aad104" id="03">
                    </div>
                </div>


                <div class="form-group row">
                    <div class="col-lg-2">
                        <label for="aad107">开始时间:</label>
                    </div>
                    <div class="col-lg-10">
                        <div class="input-group date form_date">
                            <input type="datetime" class="form-control"  id="aad107" name="aad107" th:value="${#dates.format(new java.util.Date().getTime(), 'yyyy-MM-dd HH:mm:ss')}" readonly="readonly">
                            <span class="input-group-addon"><span class="glyphicon glyphicon-th"></span></span>
                        </div>
                    </div>
                </div>

                <div class="form-group row">
                    <div class="col-lg-2">
                        <label for="05">截止时间:</label>
                    </div>
                    <div class="col-lg-10">
                        <div class="input-group date form_date">
                            <input type="text" class="form-control" name="aad108" id="05" placeholder="请选择截止时间" >
                            <span class="input-group-addon"><span class="glyphicon glyphicon-th"></span></span>
                        </div>
                    </div>
                </div>
                <div class="form-group text-center">
                    <input type="submit" class="btn btn-primary" value="提交">
                </div>
            </form>
        </div>
        <div class="col-lg-3"></div>
    </div>
</div>

<script src="js/jquery.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/fileinput.js"></script>
<script src="js/theme.js"></script>
<script src="js/locales/zh.js"></script>
<script src="js/bootstrap-datetimepicker.min.js"></script>
<script src="js/locales/bootstrap-datetimepicker.zh-CN.js"></script>
</body>

<script>
    $("#kv-explorer").fileinput({
        theme: 'explorer-fas',
        uploadUrl: '#',
        language: 'zh',
        showUpload: false,
//			showPreview: false,
        allowedFileExtensions: ['jpg', 'png', 'gif'],
        fileActionSettings: {
            showUpload: false, // will be always false for resumable uploads
            showZoom: false,
        }
    });
    var date = new Date();
    $('.form_date').datetimepicker({
        language: 'zh-CN',
        autoclose: true, //自动关闭
        todayHighlight: 1, //高亮今日日期
        startView: 2, //从日期视图开始
        startDate: date,
        forceParse: 0

    });
</script>

</html>
