<script>

    $('.datetimepicker').datetimepicker({

            time: "fa fa-clock-o",

            next: 'fa fa-chevron-right',

            clear: 'fa fa-trash',
            close: 'fa fa-remove'
        }
    });

    var eDate = new Date(sDate.getTime() + 1000*60*60*24*30);
    $('.form_date').datetimepicker({

        endDate: eDate,
