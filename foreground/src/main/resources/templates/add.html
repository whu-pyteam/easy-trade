
<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>添加悬赏</title>

    <!--<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" crossorigin="anonymous">-->

    <style type="text/css">
        .fqxs {
            padding-top: 60px;
        }
    </style>
</head>

<body>

<div th:replace="/header :: header(2)"></div>

<div class="page-header header-filter header-small" data-parallax="true" style="background-image: url('images/ab.jpg');"></div>

<div class="main main-raised">
    <div class="row">
        <div class="col-lg-2">
            <div class="logo pull-left">
            </div>
        </div>
        <div class="col-sm-8">
            <form class="navbar-form navbar-right" role="search" th:action="@{'/cxk'}" >
                <div class="form-group form-white is-empty">
                    <input type="text" class="form-control" name="notsure" id="notsure" placeholder="Search">
                    <span class="material-icons"></span>
                </div>
                <button type="submit" class="btn btn-success btn-raised btn-fab btn-fab-mini" >
                    <i class="material-icons">search</i>
                    <div class="ripple-container"></div>
                </button>
            </form>
        </div>
        <div class="col-lg-2"></div>
    </div>
    <div class="profile-context">
    <div class="container">

        <div class="description text-center">
            <div class="row">
                <div class="col-lg-3"></div>
                <div class="col-lg-6">
                    <form class="fqxs" th:action="@{/add}"  th:object="${ad01}" method="post" enctype="multipart/form-data">
                        <div class="card">
                            <div class="card-title">
                                <h3>发起悬赏</h3>
                            </div>
                            <div class="card-description">
                        <div class="form-group row">
                            <div class="col-lg-2">
                                <label for="aad105">悬赏名称:</label>
                            </div>
                            <div class="col-lg-10">
                                <input type="text" class="form-control" name="aad105" id="aad105" required="required">
                            </div>
                        </div>

                        <div class="form-group row">
                            <div class="col-lg-2">
                                <label for="02">悬赏介绍:</label>
                            </div>
                            <div class="col-lg-10">
                                <textarea class="form-control" rows="5" name="aad103" id="02" required="required"></textarea>
                            </div>
                        </div>

                        <div class="form-group row">
                            <div class="col-lg-2">
                                <label for="03">悬赏价格:</label>
                            </div>
                            <div class="col-lg-10">
                                <input type="number" class="form-control" step="0.01" name="aad104" id="03" required="required">
                            </div>
                        </div>

                        <div class="form-group row">
                            <div class="col-lg-2">
                            <label class="label-control" for="aad107">开始时间:</label>
                            </div>
                            <div class="input-group date form_date">

                            <input type="text" class="form-control"  id="aad107" name="aad107" th:value="${#dates.format(new java.util.Date().getTime(), 'yyyy-MM-dd HH:mm:ss')}" >
                                <span class="input-group-addon"><span class="glyphicon glyphicon-th"></span></span>

                            </div>
                        </div>

                        <!--<div class="form-group">-->
                            <!--<label class="label-control">结束时间</label>-->
                            <!--<input type="text" class="form-control datetimepicker" name="aad108"   placeholder="请选择截止时间"/>-->
                            <!--<span class="material-input"></span>-->
                        <!--</div>-->

                        <div class="form-group row">
                            <div class="col-lg-2">
                                <label class="label-control" for="05">结束时间:</label>
                            </div>
                            <div class="input-group date form_date">
                            <input type="text" class="form-control " name="aad108" id="05" placeholder="请选择截止时间" readonly required="required">
                            <span class="input-group-addon"><span class="glyphicon glyphicon-th"></span></span>
                            </div>
                            </div>

                        <!--<div class="form-group row">-->
                        <!--<div class="col-lg-2">-->
                        <!--<label for="05">截止时间:</label>-->
                        <!--</div>-->
                        <!--<div class="col-lg-10">-->
                        <!--<div class="input-group date form_date">-->
                        <!--<input type="text" class="form-control datetimepicker" name="aad108" id="05" placeholder="请选择截止时间" >-->
                        <!--<span class="input-group-addon"><span class="glyphicon glyphicon-th"></span></span>-->
                        <!--</div>-->
                        <!--</div>-->
                        <!--</div>-->
                        <div class="form-group text-center">
                            <input type="submit" class="btn btn-primary" value="提交">
                        </div>
                        </div>

                        </div>
                    </form>
                </div>
                <div class="col-lg-3"></div>
            </div>
        </div>
        <div class="tab-content">

        </div>

        </div>
    </div>
</div>


<div th:replace="header::footer"></div>
</body>

    $("#kv-explorer").fileinput({
        theme: 'explorer-fas',
        uploadUrl: '#',
        language: 'zh',
        showUpload: false,
        allowedFileExtensions: ['jpg', 'png', 'gif'],
        dropZoneEnabled: false,
        maxFileCount: 1,
        fileActionSettings: {
            showUpload: false, // will be always false for resumable uploads
            showZoom: false,
        }
    });

    var sDate = new Date();
    var eDate = new Date(sDate.getTime() + 1000 * 60 * 60 * 24 * 30);
    $('.form_date').datetimepicker({
        language: 'zh-CN',
        autoclose: true, //自动关闭
        todayHighlight: 1, //高亮今日日期
        startView: 2, //从日期视图开始
        startDate: sDate,
        endDate: eDate,
        forceParse: 0
    });
</script>
<script src="js/moment.min.js"></script>
<script src="js/bootstrap-datetimepicker.js" type="text/javascript"></script>
</html>
