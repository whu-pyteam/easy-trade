<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>收藏的拍卖</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="header :: header(3)"></div>

<div class="zt">
    <div class="container">
        <div class="row">
            <table class="table table-hover">
                <thead>
                <tr>
                    <td>商品名称</td>
                    <td></td>
                    <td>当前最高价</td>
                    <td>截止时间</td>
                    <td></td>
                </tr>
                </thead>
                <tbody>
                <tr th:each="aconn:${aconnList}" >
                    <td><img th:src="${aconn.aad203}" style="height: 100px; width: 100px; overflow: hidden"></td>
                    <td><h3 th:text="${aconn.aad202}"></h3></td>
                    <td><p th:text="${aconn.aad208}"></p></td>
                    <td><p th:text="${aconn.aad204}"></p></td>
                    <td>
                        <button class="btn btn-primary" th:onclick="conn([[${aconn.aad201}]])" th:id="'conn'+${aconn.aad201}">
                            已收藏</button>
                        <a th:href="@{'auctionShow.html?id=' + ${aconn.aad201}}"><button class="btn btn-info">查看</button></a>
                        <button class="btn btn-default">出价</button>
                    </td>
                </tr>
                </tbody>

            </table>
        </div>
    </div>
</div>
<script src="js/jquery.js"></script>
<script src="js/bootstrap.min.js"></script>
<script>
    function conn(id)
    {
        var strCookie=document.cookie;
        if(strCookie)
        {
            var arrCookie=strCookie.split("; ");
            var aad401 = "";
            for(var i=0;i<arrCookie.length;i++){
                var arr=arrCookie[i].split("=");
                if("aad401_auc"==arr[0]){
                    aad401 = arr[1];
                    break;
                }

            }
            if(document.getElementById("conn" + id).innerText == "收藏")
            {
                addConn(id, aad401);
            }
            else
            {
                delConn(id, aad401);
            }

        }
        else
        {
            alert("请先登录！");
            location.reload();
        }
    }

    function addConn(id, aad401)
    {
        var data = {aad201: id, aad401: aad401};
        $.ajax({
            url : 'addAucConn',
            type : 'GET',
            contentType : 'application/json',
            dataType : 'json',
            data : data,
            success : function() {
                //alert("收藏成功！");
                document.getElementById("conn" + id).innerText = "已收藏";
            },
            error: function () {
                alert("收藏失败！");
            }
        });
    }

    function delConn(id, aad401)
    {
        var data = {aad201: id, aad401: aad401};
        $.ajax({
            url : 'delAucConn',
            type : 'GET',
            contentType : 'application/json',
            dataType : 'json',
            data : data,
            success : function() {
                alert("取消成功！");
                document.getElementById("conn" + id).innerText = "收藏";
            },
            error: function () {
                alert("取消失败！");
            }
        });
    }
</script>
</body>
</html>
