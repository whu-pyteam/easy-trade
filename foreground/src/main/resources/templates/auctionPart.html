<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport'/>
    <title>参与的拍卖</title>
    <!--     Fonts and icons     -->
    <link rel="stylesheet" type="text/css"
          href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css"/>

    <link href="css/bootstrap.min.css" rel="stylesheet"/>
    <link href="css/material-kit.css?v=1.2.1" rel="stylesheet"/>
    <style type="text/css">
        .form-group {
            margin: 5px 0 0 0;
        }
    </style>
</head>
<body class="product-page">
<div th:replace="auctionHeader :: header(3)"></div>

<div class="page-header header-filter header-small" data-parallax="true"
     style="background-image: url('images/bg_auc.jpg');"></div>

<div class="section section-gray">
    <div class="container">
        <div class="main main-raised main-product">
            <div class="row">
                <div class="col-md-10 col-md-offset-1">
                    <div th:if="${res == 1}" class="alert alert-success">
                        <div class="alert-icon">
                            <i class="material-icons">check</i>
                        </div>
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true"><i class="material-icons">clear</i></span>
                        </button>
                        <b>提交成功：</b>卖家即将发货。
                    </div>
                    <div th:if="${res == 2}" class="alert alert-warning">
                        <div class="alert-icon">
                            <i class="material-icons">warning</i>
                        </div>
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true"><i class="material-icons">clear</i></span>
                        </button>
                        <b>警告:</b>网络故障，请稍后再试！
                    </div>
                    <h3 class="card-title text-center">竞拍记录</h3>
                    <div class="table-responsive">
                        <table class="table">
                            <thead>
                            <tr>
                                <th>物品</th>
                                <th></th>
                                <th>竞拍方式</th>
                                <th class="text-center">价格</th>
                                <th class="text-center">我的出价</th>
                                <th class="text-center">竞拍状态</th>
                                <th></th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="apart:${apartList}">
                                <td><img th:src="${apart.aad203}"
                                         style="height: 100px; width: 100px; object-fit: cover;"></td>
                                <td><h3 th:text="${apart.aad202}"></h3></td>
                                <td><span th:text="${apart.aad205 == '1'}?'一口价竞拍':'加价竞拍'"></span></td>
                                <td class="text-center"><span
                                        th:text="${apart.aad205 == '1'}?${apart.aad206}:${apart.aad208}"></span></td>
                                <td class="text-center"><span th:text="${apart.aad602}"></span></td>
                                <td class="text-center" th:switch="${apart.aad603}">
                                    <p th:case="1">正在竞拍</p>
                                    <p th:case="2">竞拍失败</p>
                                    <p th:case="3">竞拍成功</p>
                                    <p th:case="4">正在发货</p>
                                    <p th:case="5">卖家已取消竞拍</p>
                                    <p th:case="7">已收货</p>
                                </td>
                                <td class="text-right" th:switch="${apart.aad603}">
                                    <a th:case="1" th:href="'auctionShow.html?aad201=' + ${apart.aad201}">
                                        <button type="button" rel="tooltip" class="btn btn-round btn-success">查看
                                        </button>
                                    </a>
                                    <button th:case="3" class="btn btn-raised btn-round btn-info"
                                            data-toggle="modal" data-target="#orderModal"
                                            th:onclick="values([[${apart.aad203}]], [[${apart.aad202}]], [[${apart.aad602}]], [[${apart.aad201}]], [[${apart.aad601}]])">
                                        <i class="material-icons">assignment</i>填写订单
                                    </button>
                                    <a th:case="4" th:href="'auctionOrder.html?aad201=' + ${apart.aad201}" class="btn btn-round btn-info">查看订单</a>
                                    <a th:case="7" th:href="'auctionOrder.html?aad201=' + ${apart.aad201}" class="btn btn-round btn-info">查看订单</a>
                                    <button th:if="${(apart.aad603 == '1')||(apart.aad603 == '2')||(apart.aad603 == '5')}" type="button" rel="tooltip" class="btn btn-round btn-danger" th:onclick="delPart([[${apart.aad601}]])">
                                        取消竞拍
                                    </button>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                    <!--                    <div class="row">-->
                    <!--                        <ul class="pager">-->
                    <!--                            <li th:if="${!pre}" class="disabled"><span>上一页</span></li>-->
                    <!--                            <li th:if="${pre}"><a th:href="'auctionConn.html?pageNum=' + ${pageNum - 1}">上一页</a></li>-->
                    <!--                            <li th:if="${next}"><a th:href="'auctionConn.html?pageNum=' + ${pageNum + 1}">下一页</a></li>-->
                    <!--                            <li th:if="${!next}" class="disabled"><span>下一页</span></li>-->
                    <!--                        </ul>-->
                    <!--                    </div>-->
                </div>
            </div>
        </div>
    </div>
</div>

<div th:replace="auctionHeader::footer"></div>


<!-- Register Modal -->
<div class="modal fade" id="orderModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-signup">
        <div class="modal-content">
            <div class="card card-signup card-plain">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true"><i
                            class="material-icons">clear</i></button>
                    <h3 class="modal-title card-title text-center" id="myModalLabel">填写订单</h3>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-4 col-md-offset-1">
                            <img src="" id="aad203" style="margin: 60px 0 0 0; height: 400px; width: 100%; object-fit: cover;" alt=""/>
                        </div>
                        <div class="col-md-5 col-md-offset-1">
                            <div class="social text-center">
                                <h4>在这里填写信息</h4>
                            </div>
                            <form class="form" action="auctionPart.html" method="post">
                                <div class="card-content">
                                    <div class="input-group">
												<span class="input-group-addon">
											        <i class="material-icons">gavel</i>
										        </span>
                                        <input type="text" class="form-control" id="aad202" readonly>
                                    </div>
                                    <div class="input-group">
												<span class="input-group-addon">
										        	<i class="material-icons">money</i>
										        </span>
                                        <input type="number" step="0.01" class="form-control" name="aac505" id="aad602" readonly>
                                        <div class="input-group-addon">元</div>
                                    </div>
                                    <div class="input-group">
												<span class="input-group-addon">
											        <i class="material-icons">group</i>
										        </span>
                                        <div class="radio">
                                            <label><input type="radio" name="aac504" value="1" checked>线下</label>
                                            <label><input type="radio" name="aac504" value="2">快递</label>
                                        </div>
                                    </div>
                                    <div class="input-group">
												<span class="input-group-addon">
											        <i class="material-icons">face</i>
										        </span>
                                        <input type="text" placeholder="姓名" class="form-control" name="aac506" required/>
                                    </div>
                                    <div class="input-group">
												<span class="input-group-addon">
											        <i class="material-icons">phone</i>
										        </span>
                                        <input type="text" placeholder="手机号码" class="form-control" name="aac507" required/>
                                    </div>
                                    <div class="input-group">
												<span class="input-group-addon">
											        <i class="material-icons">location_city</i>
										        </span>
                                        <input type="text" placeholder="地址" class="form-control" name="aac509" required/>
                                    </div>
                                    <div class="input-group">
												<span class="input-group-addon">
											        <i class="material-icons">notes</i>
										        </span>
                                        <textarea name="aac510" placeholder="说点什么吧..." class="form-control" rows="3" required></textarea>
                                    </div>
                                    <div class="input-group hidden">
                                        <input type="text" name="aad201" id="aad201" class="form-control">
                                    </div>
                                    <div class="input-group hidden">
                                        <input type="text" name="aad601" id="aad601" class="form-control">
                                    </div>
                                    <!-- If you want to add a checkbox to this form, uncomment this code -->

                                </div>
                                <div class="modal-footer submit text-center">
                                    <input type="submit" class="btn btn-primary btn-round" value="提交" />
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!--  End Modal -->

</body>

<script src="js/material-kit.js?v=1.2.1" type="text/javascript"></script>
<script>
    function values(aad203, aad202, aad602, aad201, aad601) {
        $('#aad203').attr('src', aad203);
        $('#aad202').attr('value', aad202);
        $('#aad602').attr('value', aad602);
        $('#aad201').attr('value', aad201);
        $('#aad601').attr('value', aad601);
    }

    function delPart(aad601) {
        var data = {aad601: aad601};
        $.ajax({
            url: 'delPart',
            type: 'GET',
            data: data,
            contentType: 'application/json',
            dataType: 'json',
            success: function () {
                alert("取消成功！");
                location.reload();
            },
            error: function () {
                alert("取消失败！");
                location.reload();
            }
        });
    }
</script>
</html>
