<script>
    function conn(id) {
        var strCookie = document.cookie;
        if (strCookie) {
            var arrCookie = strCookie.split("; ");
            var aad401 = "";
            for (var i = 0; i < arrCookie.length; i++) {
                var arr = arrCookie[i].split("=");
                if ("aad401_auc" == arr[0]) {
                    aad401 = arr[1];
                    break;
                }

            }
            if (document.getElementById("conn" + id).innerText == "收藏") {
                addConn(id, aad401);
            } else {
                delConn(id, aad401);
            }

        } else {
            openLoginModal();
        }
    }

    function addConn(id, aad401) {
        var data = {aad201: id, aad401: aad401};
        $.ajax({
            url: 'addAucConn',
            type: 'GET',
            contentType: 'application/json',
            dataType: 'json',
            data: data,
            success: function () {
                //alert("收藏成功！");
                document.getElementById("conn" + id).innerText = "已收藏";
            },
            error: function () {
                alert("收藏失败！");
            }
        });
    }

    function delConn(id, aad401) {
        var data = {aad201: id, aad401: aad401};
        $.ajax({
            url: 'delAucConn',
            type: 'GET',
            contentType: 'application/json',
            dataType: 'json',
            data: data,
            success: function () {
                alert("取消成功！");
                document.getElementById("conn" + id).innerText = "收藏";
            },
            error: function () {
                alert("取消失败！");
            }
        });
    }
</script>
