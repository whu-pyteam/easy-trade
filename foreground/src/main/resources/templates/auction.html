<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Bootstrap 101 Template</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/login-register.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <style type="text/css">
        .navbar-brand {
            font-size: 18px;
        }

        .navbar-right > li > a, .dropdown-menu > li > a {
            font-size: 12px;
        }

        .navbar {
            min-height: 20px;
        }

        .navbar-nav > li > a, .navbar-header > a {
            padding-top: 5px;
            height: 30px;
        }

        .jumbotron {
            padding-top: 20px;
        }

        .ssl {
            padding-top: 20px;
            padding-bottom: 20px;
        }
    </style>

</head>

<body>
<!--
作者：2361991194@qq.com
时间：2019-07-10
描述：导航栏
-->
<div th:replace="header :: header(3)"></div>
<!--
    作者：2361991194@qq.com
    时间：2019-07-10
    描述：搜索栏
-->
<div class="ssl">
    <div class="container">
        <div class="col-lg-4">
            <div class="logo pull-left">
                <a href="index.html"><img src="images/logo.jpg" height="45" width="260" alt=""/></a>
            </div>
        </div>
        <div class="col-lg-8">
            <form class="navbar-form navbar-right" role="search" action="auctionSearch.html" method="post">
                <div class="form-group">
                    <input type="text" class="form-control" name="searchValue" placeholder="Search">
                    <button type="submit" class="btn btn-default">搜索</button>
                </div>
            </form>
        </div>
    </div>
</div>

<div class="zt">
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <div id="slider-carousel" class="carousel slide" data-ride="carousel">
                    <ol class="carousel-indicators">
                        <li data-target="#slider-carousel" data-slide-to="0" class="active"></li>
                        <li data-target="#slider-carousel" data-slide-to="1"></li>
                        <li data-target="#slider-carousel" data-slide-to="2"></li>
                    </ol>

                    <div class="carousel-inner">
                        <div class="item active">
                            <div class="col-sm-6">
                                <h1><span>EasyTrade</span></h1>
                                <h2>女神范儿</h2>
                                <p th:text="${slideList.get(2).aad202}"></p>
                                <a th:href="@{'auctionShow.html?aad201=' + ${slideList.get(2).aad201}}"><button type="button" class="btn btn-default get">马上参与>></button></a>
                            </div>
                            <div class="col-sm-6">
                                <a th:href="@{'auctionShow.html?aad201=' + ${slideList.get(2).aad201}}"><img th:src="${slideList.get(2).aad203}" class="slide_img img-responsive" alt=""/></a>
                            </div>
                        </div>
                        <div class="item">
                            <div class="col-sm-6">
                                <h1><span>EasyTrade</span></h1>
                                <h2>宿舍装扮</h2>
                                <p th:text="${slideList.get(1).aad202}"></p>
                                <a th:href="@{'auctionShow.html?aad201=' + ${slideList.get(1).aad201}}"><button type="button" class="btn btn-default get">马上参与>></button></a>
                            </div>
                            <div class="col-sm-6">
                                <a th:href="@{'auctionShow.html?aad201=' + ${slideList.get(1).aad201}}"><img th:src="${slideList.get(1).aad203}" class="slide_img img-responsive" alt="" /></a>
                            </div>
                        </div>

                        <div class="item">
                            <div class="col-sm-6">
                                <h1><span>EasyTrade</span></h1>
                                <h2>精品手办</h2>
                                <p th:text="${slideList.get(0).aad202}"></p>
                                <a th:href="@{'auctionShow.html?aad201=' + ${slideList.get(0).aad201}}"><button type="button" class="btn btn-default get">马上参与>></button></a>
                            </div>
                            <div class="col-sm-6">
                                <a th:href="@{'auctionShow.html?aad201=' + ${slideList.get(0).aad201}}"><img th:src="${slideList.get(0).aad203}" class="slide_img img-responsive" alt="" /></a>
                            </div>
                        </div>

                    </div>

                    <a href="#slider-carousel" class="left control-carousel hidden-xs" data-slide="prev">
                        <i class="glyphicon glyphicon-menu-left"></i>
                    </a>
                    <a href="#slider-carousel" class="right control-carousel hidden-xs" data-slide="next">
                        <i class="glyphicon glyphicon-menu-right"></i>
                    </a>
                </div>
            </div>
        </div>
        <div class="row" style="padding-top: 20px">
            <div class="col-sm-12">
                <h3>近期拍卖</h3>
                <hr>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-10">
                <div class="col-lg-3 col-md-4 col-sm-6" th:each="ad02:${ad02List}">
                    <div class="thumbnail">
                        <a th:href="@{'auctionShow.html?aad201=' + ${ad02.aad201}}" style="text-decoration:none;">
                            <img th:src="${ad02.aad203}" style="height: 150px; width: 100%; object-fit: cover;"
                                 alt="拍卖物品图片">
                            <div class="caption">
                                <h4 th:text="${ad02.aad202}"></h4>
                                <p th:if="${ad02.aad205} == '1'">竞拍价：￥
                                    <span th:if="${ad02.aad206} < 10000" th:text="${ad02.aad206}" style="font-size: 20px; color: red;"></span>
                                    <span th:if="${ad02.aad206} >= 10000" th:text="${ad02.aad206 / 10000} + '万'" style="font-size: 20px; color: red;"></span>元
                                </p>
                                <p th:if="${ad02.aad205} == '2'">当前价：￥
                                    <span th:if="${ad02.aad206} < 10000" th:text="${ad02.aad208}" style="font-size: 20px; color: red;"></span>
                                    <span th:if="${ad02.aad206} >= 10000" th:text="${ad02.aad208 / 10000} + '万'" style="font-size: 20px; color: red;"></span>元
                                </p>
                                <p>竞拍方式：<span th:text="(${ad02.aad205} == '1')?'一口价竞拍':'加价竞拍'"></span></p>
                                <p>截止时间：<span th:text="${#dates.format(ad02.aad211, 'MM月dd日 HH:mm')}"></span></p>
                            </div>
                        </a>
                    </div>
                </div>
                <div class="row">
                    <ul class="pager">
                        <li th:if="${!pre}" class="disabled"><span>上一页</span></li>
                        <li th:if="${pre}"><a th:href="'auction.html?pageNum=' + ${pageNum - 1}">上一页</a></li>
                        <li th:if="${next}"><a th:href="'auction.html?pageNum=' + ${pageNum + 1}">下一页</a></li>
                        <li th:if="${!next}" class="disabled"><span>下一页</span></li>
                    </ul>
                </div>
            </div>
            <div class="col-sm-2">

            </div>
        </div>

    </div>
</div>

<script src="js/jquery.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/login-register.js"></script>
</body>
</html>
