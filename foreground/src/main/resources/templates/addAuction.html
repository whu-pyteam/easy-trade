<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>添加拍卖物品</title>
  </head>
  <body>
    <div class="row">
        <div class="col-3">
            <p th:text="${msg }" ></p>
        </div>
        <div class="col-6">
            <form action="/addAuction" method="post">
                <div class="form-group">
                    <label for="01">物品名称：</label>
                    <input type="text" class="form-control" name="aad202" id="01">
                </div>
                <div class="form-group">
                    <label for="02">物品介绍：</label>
                    <textarea class="form-control" rows="5" name="aad203" id="02"></textarea>
                </div>
                <div class="form-group">
                    <label>拍卖方式：</label>
                    <label><input type="radio" name="aad204" value="1" checked>一口价竞拍</label>
                    <label><input type="radio" name="aad204" value="2">加价竞拍</label>
                </div>
                <div class="form-group">
                    <label for="03">交易底价：</label>
                    <input type="number" class="form-control" step="0.01" name="aad205" id="03">
                </div>
                <div class="form-group">
                    <label for="04">最小加价金额：</label>
                    <input type="number" class="form-control" step="0.01" name="aad206" id="04">
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-primary" value="提交">
                </div>
            </form>
        </div>
        <div class="col-3"></div>

    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.bootcss.com/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.bootcss.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
